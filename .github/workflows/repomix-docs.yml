          # echo "Generating rustdoc JSON for evm-price-oracle..."
          # cd components/evm-price-oracle
          # RUSTC_BOOTSTRAP=1 RUSTDOCFLAGS="-Z unstable-options --output-format json" cargo doc --document-private-items --no-deps

