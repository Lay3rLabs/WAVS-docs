          # if [ -f "target/doc/evm_price_oracle.json" ]; then
          #   rustdoc-md --path target/doc/evm_price_oracle.json --output ../../../public/evm-price-oracle.md
          # else
          #   echo "evm_price_oracle.json not found."
          #   exit 1
          # fi

          # # Clean up wavs-foundry-template
          # cd ../../..
          # rm -rf wavs-foundry-template

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/wavs-foundry-template.md public/wavs-wasi-utils.md
          git commit -m "Update documentation" || exit 0
          git push
